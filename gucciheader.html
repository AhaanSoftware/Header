<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Animation</title>
    <style>
        body {
            margin: 0;
            font-family: serif;
            background: black;
            color: white;
            overflow-x: hidden;
        }

        .sticky-header {
            position: sticky;
            top: 0;
            background: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            height: 80px;
            z-index: 10;
        }

        .contact-btn {
            background: transparent;
            border: 2px solid black;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.1s ease, color 0.1s ease;
        }

        .contact-btn:hover {
            background: black;
            color: white;
        }

        .main-header {
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo-text {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            font-size: 14rem;
            letter-spacing: 6vw;
            transition: all 1s ease, min-height 0.8s cubic-bezier(0.5, 0, 0, 1);
            will-change: min-height;
            min-height: var(--g-rbc-header-height, --g-header-expanded-height);
            position: fixed;
            top: 100px;
            left: 0;
            transform: none;
            z-index: 20;
            color: white;
            text-align: center;
            box-sizing: border-box;
        }

        .logo-text span {
            display: inline-block;
            transform: translateY(0);
            transition: transform 1s ease, color 1s ease;

        }

        .logo-text.shrink span {
            transform: translateY(-30px, 0);
            color: black;
        }

        .logo-text.shrink {
            top: 40px;
            left: 50%;
            transform: translate(-50%, 0);
            font-size: 2rem;
            letter-spacing: 1rem;
            color: black;
        }

        .spacer {
            height: 200vh;
            background: #111;
        }
    </style>
</head>

<body>
    <div class="sticky-header">
        <button class="contact-btn">Contact Us</button>
    </div>

    <header class="main-header">
        <h1 class="logo-text" id="logo">
            <span>G</span><span>U</span><span>C</span><span>C</span><span>I</span>
        </h1>
    </header>

    <main>
        <div class="spacer"></div>
    </main>

    <script>
        const logo = document.getElementById('logo');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                logo.classList.add('shrink');
            } else {
                logo.classList.remove('shrink');
            }
        });
    </script>
</body>

</html>
