<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Animation</title>
    <style>
        body {
            margin: 0;
            font-family: serif;
            background: black;
            color: white;
            overflow-x: hidden;
        }

        .sticky-header {
      position: sticky;
      top: 0;
      background: transparent;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 20px;
      z-index: 10;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .sticky-header .contact-btn {
      display: none;
    }

    .sticky-header .icon-group {
      display: flex;
      align-items: center;
      color: white;
      gap: 20px;
      margin-left: auto;
    }

    .sticky-header .icon {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 1.2rem;
      cursor: pointer;
      color: white;
    }

    .sticky-header.scrolled {
      background: rgb(0, 0, 0);
      border-bottom: 2px solid white;
      color: rgb(255, 255, 255);
    }

    .sticky-header.scrolled .contact-btn {
      display: block;
    }

    .contact-btn {
      background: transparent;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.1s ease, color 0.1s ease;
    }

    .main-header {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-text {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            font-size: 14rem;
            letter-spacing: 6vw;
            transition: all 1s ease, min-height 0.8s cubic-bezier(0.5, 0, 0, 1);
            will-change: min-height;
            min-height: var(--g-rbc-header-height, --g-header-expanded-height);
            position: fixed;
            top: 100px;
            left: 0;
            transform: none;
            z-index: 20;
            color: white;
            text-align: center;
            box-sizing: border-box;
        }
    .logo-text.shrink {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      letter-spacing: 1rem;
      color: white;
    }

    .spacer {
      height: 200vh;
      background: #111;
    }
    </style>
</head>

<body>
    <div class="sticky-header" id="stickyHeader">
        <button class="contact-btn"><i class="fa-solid fa-plus contact-btn-icon"></i> Contact Us</button>
        <div class="icon-group">
          <div class="icon"><i class="fa-solid fa-bag-shopping"></i></div>
          <div class="icon"><i class="fa-solid fa-user-tie"></i></div>
          <div class="icon"><i class="fa-solid fa-bars"></i><span>MENU</span></div>
        </div>
      </div>
    
      <header class="main-header">
        <h1 class="logo-text" id="logo">RAULA</h1>
      </header>
    
      <main><div class="spacer"></div></main>

    <script>
       const logo = document.getElementById('logo');
    const stickyHeader = document.getElementById('stickyHeader');
    const iconImages = stickyHeader.querySelectorAll('.icon i');

    function updateIconsColor(isScrolled) {
      const iconColor = isScrolled ? '' : 'white';
      iconImages.forEach(icon => icon.style.color = iconColor);
    }

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      if (scrollY > 0) {
        logo.classList.add('shrink');
        stickyHeader.classList.add('scrolled');
        updateIconsColor(true);
      } else {
        logo.classList.remove('shrink');
        stickyHeader.classList.remove('scrolled');
        updateIconsColor(false);
      }
    });
    </script>
</body>

</html>
